name: CI

on:
  push:
    branches: [main, tauri-rewrite]
    paths-ignore:
      - 'archive/**'
      - '**.md'
      - '.vscode/**'
  pull_request:
    branches: [main, tauri-rewrite]
    paths-ignore:
      - 'archive/**'
      - '**.md'
      - '.vscode/**'

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run TypeScript typecheck
        run: pnpm typecheck

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for test files
        id: check-tests
        run: |
          if find src -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run unit tests with coverage
        if: steps.check-tests.outputs.has_tests == 'true'
        run: pnpm vitest run --coverage

      - name: Upload coverage to Codecov
        if: steps.check-tests.outputs.has_tests == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: frontend


      - name: Skip tests (no test files found)
        if: steps.check-tests.outputs.has_tests == 'false'
        run: echo "No test files found, skipping tests"

  test-rust:
    name: Rust Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run Rust tests with coverage
        run: |
          cd src-tauri
          cargo tarpaulin --out Xml --verbose

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src-tauri/cobertura.xml
          flags: rust

