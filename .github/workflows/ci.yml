name: CI

on:
  push:
    branches: [main, tauri-rewrite]
    paths-ignore:
      - 'archive/**'
      - '**.md'
      - '.vscode/**'
  pull_request:
    branches: [main, tauri-rewrite]
    paths-ignore:
      - 'archive/**'
      - '**.md'
      - '.vscode/**'

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run TypeScript typecheck
        run: pnpm typecheck

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for test files
        id: check-tests
        run: |
          if find src -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run unit tests with coverage
        if: steps.check-tests.outputs.has_tests == 'true'
        run: pnpm vitest run --coverage

      - name: Skip tests (no test files found)
        if: steps.check-tests.outputs.has_tests == 'false'
        run: echo "No test files found, skipping tests"
