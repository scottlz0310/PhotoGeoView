name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run TypeScript typecheck
        run: pnpm typecheck

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm vitest run --coverage

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.12.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests (coverage)
        run: xvfb-run --auto-servernum -- pnpm run test:e2e:coverage
        env:
          ELECTRON_DISABLE_SANDBOX: 1

      - name: Upload E2E test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage data (.nyc_output)
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: nyc-output
          path: .nyc_output/
          retention-days: 7

      - name: Merge coverage and print summary
        run: pnpm run coverage:merge
        if: always()

      - name: Upload merged coverage json
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-merged
          path: coverage/merged.json
          retention-days: 30
