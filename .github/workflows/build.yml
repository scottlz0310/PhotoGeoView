name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'electron.vite.config.ts'
      - 'src/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'electron.vite.config.ts'
      - 'src/**'
      - '.github/workflows/build.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: pnpm test

      - name: Build App
        run: pnpm build

      - name: Package App
        # Skip signing for now on macOS/Windows to avoid errors without certs
        # On macOS, identity=null disables code signing
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pnpm package --win --config.mac.identity=null --publish never
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pnpm package --mac --config.mac.identity=null --publish never
          else
            pnpm package --linux --config.mac.identity=null --publish never
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: PhotoGeoView-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.zip
          if-no-files-found: warn

  build-windows-docker:
    name: Build Windows Installer (Docker)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t photogeoview-builder .

      - name: Run build in Docker
        run: docker run --name photogeoview-build photogeoview-builder

      - name: Extract build artifacts
        run: docker cp photogeoview-build:/app/dist ./dist

      - name: Clean up container
        run: docker rm photogeoview-build

      - name: List output files
        run: ls -R dist || echo "dist directory not found"

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v6
        with:
          name: PhotoGeoView-windows-docker
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          if-no-files-found: error
