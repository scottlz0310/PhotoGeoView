name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'electron.vite.config.ts'
      - 'src/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'electron.vite.config.ts'
      - 'src/**'
      - '.github/workflows/build.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: pnpm test

      - name: Build App
        run: pnpm build

      - name: Package App
        # Skip signing for now on macOS/Windows to avoid errors without certs
        # On macOS, identity=null disables code signing
        run: pnpm package --config.mac.identity=null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PhotoGeoView-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.zip
          if-no-files-found: warn
