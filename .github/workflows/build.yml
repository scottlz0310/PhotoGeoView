name: Build

on:
  push:
    branches: [main, tauri-rewrite]
    paths-ignore:
      - 'archive/**'
      - '**.md'
      - '.vscode/**'
  pull_request:
    branches: [main, tauri-rewrite]
    paths-ignore:
      - 'archive/**'
      - '**.md'
      - '.vscode/**'

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.settings.platform }}
    runs-on: ${{ matrix.settings.os }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - platform: linux
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: macos
            os: macos-latest
            rust_target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.2

      - uses: actions/setup-node@v6
        with:
          node-version: "24.13.1"
          cache: "pnpm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.rust_target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.settings.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: |
          if find src -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" | grep -q .; then
            pnpm test
          else
            echo "No test files found, skipping tests"
          fi
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
        with:
          tauriScript: pnpm tauri

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: PhotoGeoView-${{ matrix.settings.platform }}
          path: |
            src-tauri/target/release/bundle/**/*
          if-no-files-found: warn
          retention-days: 7
