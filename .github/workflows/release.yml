name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build App
        run: pnpm build

      - name: Publish App
        # macOS: identity=null to skip code signing
        # Windows: no signing configured, will produce unsigned exe
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pnpm package --win --config.mac.identity=null --publish always
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pnpm package --mac --config.mac.identity=null --publish always
          else
            pnpm package --linux --config.mac.identity=null --publish always
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

      - name: List output files
        run: ls -R dist || echo "dist directory not found"
        if: always()
