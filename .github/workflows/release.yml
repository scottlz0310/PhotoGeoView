name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build App
        run: pnpm build

      - name: Publish App
        # macOS: identity=null to skip code signing
        # Windows: no signing configured, will produce unsigned exe
        run: pnpm package --config.mac.identity=null --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
