# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    install-deps:
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install && git add pnpm-lock.yaml
    biome-lint:
      run: pnpm biome check --write . && git add -u
    typecheck:
      run: pnpm typecheck

pre-push:
  parallel: true
  commands:
    test-with-coverage:
      glob: "src/**/*.{test,spec}.{ts,tsx}"
      run: pnpm vitest run --coverage
