# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    biome-lint:
      run: pnpm biome check --write . && git add -u
    typecheck:
      run: pnpm typecheck

pre-push:
  parallel: true
  commands:
    test-with-coverage:
      run: pnpm vitest run --coverage
